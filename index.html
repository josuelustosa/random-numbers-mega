<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CND - Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/93569079?v=4"
      type="image/x-icon"
    />

    <!-- Meta tags - SEO -->
    <meta
      name="keywords"
      content="Mega da Virada, Mega Sena, Sorteios Caixa, random numbers"
    />
    <meta name="description" content="Gerador de Números da Mega da Virada" />
    <meta name="author" content="Josué Lustosa" />

    <!-- Meta tags - padrão -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Mega da Virada</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5 border-bottom">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-5 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">
            Gerador de Números da Mega da Virada
          </h1>
          <p class="col-lg-10 fs-4">
            Ao clicar no botão serão sorteados 6 números aleatórios entre 1 e
            60.
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5 mt-2 shadow p-3 mb-2 bg-body rounded">
          <form class="p-4 p-md-5 border rounded-3">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingMin"
                min="1"
                max="53"
                value="1"
                placeholder="name@example.com"
              />
              <label for="floatingMin">Número Inicial</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingMax"
                min="7"
                max="60"
                value="60"
                placeholder="Password"
              />
              <label for="floatingMax">Número Final</label>
            </div>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">
              Sortear Números
            </button>
            <hr class="my-4" />
            <div class="text-center" role="alert" id="numeros-sorteados"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-2">
      <p class="text-center">
        Desenvolvido por
        <a
          href="https://josuelustosa.github.io/links/"
          class="text-decoration-none"
          target="_blank"
          rel="nofollow"
          >Josué Lustosa</a
        >. Todos os direitos reservados.
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
